<div class="conatiner-fluid">
    <div class="row">
        <div class="col-12">
            <h1>
                {{ id == 0 ? 'Create A new Wishlist' : 'Edit Wishlist' }}
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>
                <a [routerLink]="['']" routerLinkActive="router-link-active">Home</a>
                >
                <a [routerLink]="['']" routerLinkActive="router-link-active">Wishlist</a>
                > 
                {{ label}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h2>
                        Enter Details
                    </h2>
                </div>
            </div>

            <form [formGroup]="wishlistForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <label for="Name">Name : </label>
                        <input type="text" formControlName="name" [ngClass]="{red: wishlistForm.get('name').touched}" />
                        <span *ngIf="wishlistForm.get('name').touched && wishlistForm.get('name').invalid" class="text-danger">
                            Please enter wishlist name
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 align-center">
                        <button class="btn btn-success" type="submit">Submt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
